name: Deploy Node.js React App to Azure Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: hello-world-vovaks  # Your Azure App Service name
  AZURE_WEBAPP_PACKAGE_PATH: './build'   # Path to the React build output
  NODE_VERSION: '20.x'                   # Node.js version

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'  # Cache Yarn dependencies

      # Install Yarn
      - name: Install Yarn
        run: npm install -g yarn

      # Install dependencies
      - name: Install Dependencies
        run: yarn install

      # Run Prettier formatting
      - name: Run Prettier Formatting
        run: yarn format
        continue-on-error: true  # Continue if formatting fails

      # Run ESLint with fix
      - name: Run ESLint with Fix
        run: yarn lint:fix
        continue-on-error: true  # Continue if linting fails

      # Run tests
      - name: Run Tests
        run: yarn test --watchAll=false
        continue-on-error: true  # Continue if tests fail

      # Build the React app
      - name: Build React App
        run: yarn build
        env:
          # Add build-time environment variables here
          REACT_APP_ENV: production
          # Example: REACT_APP_API_URL: https://api.example.com

      # Upload build artifact
      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Download build artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
